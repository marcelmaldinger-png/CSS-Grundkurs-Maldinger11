
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floats</title>
  <style>
    #div-1 {
      width: 150px;
      height: 150px;
      background: green;
      float: right;
      
    }

    #div-2 {
      width: 150px;
      height: 150px;
      background: orange;
      float: left;
      
    }

    #div-3 {
      width: 150px;
      height: 150px;
      background: blue;
      float: left;

    }

    #div-4 {
      width: 150px;
      height: 150px;
      background: red;
      float: right;
      
    }
  </style>
</head>
<body>
  <div id="div-1"></div>
  <div id="div-2"></div>
  <div id="div-3"></div>
  <div id="div-4"></div>
</body>
</html>
